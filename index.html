<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen Images</title>
    <style>
        /* إعدادات CSS لتوسيط الصور عمودياً */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
        }

        /* التنسيق الافتراضي للصور */
        img {
            width: 100vw; /* عرض الصورة كامل الشاشة */
            height: 100vh; /* ارتفاع الصورة كامل الشاشة */
            object-fit: cover; /* لتغطية الصورة بالكامل */
            margin: 0; /* إزالة الفراغات */
        }
    </style>
</head>
<body>

    <img src="mu1.jpg" alt="Description of Image">
    <img src="mu2.jpg" alt="Description of Image">

</body>
</html>
