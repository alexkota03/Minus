<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Centered Images</title>
    <style>
        /* إعدادات CSS لتوسيط الصور عمودياً */
        body {
            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* تعديل التوسيط إلى الأعلى */
            align-items: center;
            min-height: 0vh; /* ارتفاع كامل الشاشة */
            margin: 100;
            padding: 0 5vw; /* مسافة صغيرة من الجوانب */
        }

        /* التنسيق الافتراضي للصور */
        img {
            width: 100%; /* عرض الصورة كامل */
            height: auto;
            margin-bottom: 15px;
        }

        /* التنسيق الخاص بالشاشات الصغيرة (الموبايل) */
        @media (max-width: 768px) {
            img {
                width: 110%; /* عرض الصورة يكون عرض الصفحة */
                max-height: 50vh; /* ارتفاع مناسب للموبايل */
            }
        }
    </style>
</head>
<body>

    <img src="mu1.jpg" alt="Description of Image">
    <img src="mu2.jpg" alt="Description of Image">

</body>
</html>
