<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Centered Images</title>
    <style>
        /* إعدادات CSS لتوسيط الصور عمودياً */
        body {
            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* تعديل التوسيط إلى الأعلى */
            align-items: center;
            min-height: 0vh; /* ارتفاع كامل الشاشة */
            margin: 0;
            padding: 0 5vw; /* مسافة صغيرة من الجوانب */
            background-color: black; /* خلفية الصفحة صفراء */
        }

        /* التنسيق الافتراضي للصور */
        img {
            width: 100%; /* عرض الصورة كامل */
            height: auto;
            margin-bottom: 5px;
        }

        /* التنسيق الخاص بالشاشات الصغيرة (الموبايل) */
        @media (max-width: 768px) {
            img {
                width: 110%; /* عرض الصورة يكون عرض الصفحة */
                max-height: 50vh; /* ارتفاع مناسب للموبايل */
            }
        }

        /* تنسيق أزرار الاتصال والواتس */
        .contact-buttons {
            display: flex;
            flex-direction: row; /* الأزرار تكون بجانب بعض */
            align-items: center;
            gap: 10px;
            margin-top: 20px;
        }

        /* تنسيق أزرار التواصل */
        .contact-buttons a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            padding: 10px 20px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            gap: 8px;
            width: auto; /* عرض الزر تلقائي */
            justify-content: center;
        }

        .call-button {
            background-color: #3b5998; /* لون زر الاتصال */
        }

        .whatsapp-button {
            background-color: #3b5998; /* لون زر الواتس */
        }

        .facebook-button {
            background-color: #3b5998; /* لون زر الفيسبوك */
            margin-top: 5-px; /* تقليل المسافة العلوية لزر الفيسبوك */
        }

        .contact-buttons img {
            width: 20px; /* حجم أيقونة الاتصال */
            height: 20px;
        }
    </style>
</head>
<body>

    <img src="mu1.png" alt="Description of Image">
    <img src="mu2.png" alt="Description of Image">

    <div class="contact-buttons">
        <a href="tel:035172350" class="call-button">
            <img src="phone-icon.png" alt="Call Icon"> <!-- رابط صورة أيقونة الاتصال -->
            للاتصال
        </a>
        <a href="https://wa.me/201044616863" class="whatsapp-button">
            <img src="whatsapp-icon.png" alt="WhatsApp Icon"> <!-- رابط صورة أيقونة الواتس -->
            الواتس
        </a>
    </div>

    <!-- زر الفيسبوك -->
    <div class="contact-buttons">
        <a href="https://www.facebook.com/yourpage" class="facebook-button">
            <img src="facebook-icon.png" alt="Facebook Icon"> <!-- رابط صورة أيقونة الفيسبوك -->
            فيسبوك
        </a>
    </div>

</body>
</html>
